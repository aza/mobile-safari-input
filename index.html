<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
  </head>
  <body>

    <style>
    .header{ width: 100%; height: 50px; background-color: #cc3300; box-shadow: 0 3px 5px rgba(0,0,0,.1); position: fixed; top: 0; left: 0;}
    </style>
    <div class="header"></div>


    <style>
    .footer{ width: 100%; background-color: #cc3300; height: 50px; position: fixed; bottom: 0; left: 0; text-align: center;}
    #input{ width: 95%; height: 45px;}
    </style>

    <div class="footer">
      <input id="input" type="text">
    </div>

    <script>
    $('#input').on('focus', e => {
      // window.scrollBy(0,0) // Causes there to be no funky change on input focus. window.scroll(0,0) doesn't change behavior.

      $('.header').hide()
      setTimeout( () => {
        window.scrollTo( 0, window.scrollY-10 )
        $('.header').css('top', window.scrollY).show()
      }, 150 )

    })

    $('#input').on('blur', e => {
      $('.header').css('top', 0)
    })
    </script>
  </body>
</html>
